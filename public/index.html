<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <meta charset="utf-8">
    <title>surge</title>
  </head>
  <body>
    <div class="container mainData">
      <div class="row row-1">
        <div class="container">
          <div class="col-xs-6 selectCharacterCol">
            <div class="input-group"><h2 class="black-text">Search Characters</h2>
            </div>
              <input type="text" class="form-control" autocomplete="off" id="userInput" placeholder="Enter Character Name..."></input>
              <div class="panel panel-default allCharData">
                <div class="panel-heading charHeader">
                  <h2 class="panel-title charName">
                </div>
                <div class="panel-body charInfo">
                  <ul id="loadout pull-left">
                    <h3> Weak Spell </h3>
                    <div class="input-group swap">
                      <button type="submit" class="btn btn-primary weakSwapSubmit">Swap Weak</button>
                      <!-- <input type="text" class="form-control swap" id="weakSwap" placeholder="Swap Spell"> -->
                    </div>
                    <ul id="weak-spell" class="spell-ul"></ul>
                    <h3> Standard Spell </h3>
                    <div class="input-group swap">
                      <input type="text" class="form-control swap" id="standardSwap" placeholder="Swap Spell">
                    </div>
                    <ul id="standard-spell" class="spell-ul"></ul>
                    <h3> Strong Spell </h3>
                    <div class="input-group swap">
                      <input type="text" class="form-control swap" id="strongSwap" placeholder="Swap Spell">
                    </div>
                    <ul id="strong-spell" class="spell-ul"></ul>
                  </ul>
                  <fieldset class="form-group weakSwapButtons">
                    <legend>Which Weak Spell</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="weakAgainstSpell" value="option1" checked>
                          Element of spell weaker to it
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="weakToSpell" value="option2">
                          Element of spell opposite
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="currentWeakSpell" value="option3" disabled>
                          Currently Using This Spell
                      </label>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          <div class="container">
            <div class="col-xs-6 pull-right newUserCol">
              <div class="input-group"><h2 class="white-text">New User</h2>
              </div>
                <input type="text" class="form-control newUserInput" placeholder="Enter New Username..."></input>
                <div class="panel panel-default newUserPanel">
                  <div class="panel-body newUser">
                    <form class="newUserForm">
                      <div class="form-group row">
                        <div class="col-xs-10">
                          <input class="form-control" type="text" placeholder="Username" id="newUsername">
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@email.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                      <button type="submit" class="btn btn-primary newUserSubmitBtn">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal pacLoad">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
