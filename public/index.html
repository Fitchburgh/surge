<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <meta charset="utf-8">
    <title>surge</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="input-group"><h2 class="white-text">Select Character</h2>
            <input type="text" class="form-control" id="userInput" placeholder="Enter Name...">
          </div>
          <div class="panel panel-default col-md-6 offset-md-3">
            <div class="panel-heading">
              <h2 class="panel-title charName">
            </div>
            <div class="panel-body charInfo">
              <ul id="loadout">
              <h3> Weak Spell </h3>
                <div class="input-group swap">
                  <input type="text" class="form-control" id="weakSwap" placeholder="Swap Spell">
                </div>
                <ul id="weak-spell"></ul>
              <h3> Standard Spell </h3>
                <div class="input-group swap">
                  <input type="text" class="form-control swap" id="standardSwap" placeholder="Swap Spell">
                </div>
                <ul id="standard-spell"></ul>
              <h3> Strong Spell </h3>
                <div class="input-group swap">
                  <input type="text" class="form-control swap" id="strongSwap" placeholder="Swap Spell">
                </div>
                <ul id="strong-spell"></ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
